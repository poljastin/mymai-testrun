<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf3; 
            text-align: center;
        }

        /* Header Styles */
        h1 {
            font-family: 'Indie Flower', cursive; 
            font-size: 2rem; 
            color: #000; 
            margin-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* Cake Image Styles */
        img {
            width: 250px; 
            height: auto;
            margin-bottom: 20px;
        }

        /* Button Styles */
        button {
            font-family: 'Gloria Hallelujah', cursive; 
            padding: 10px 20px;
            font-size: 1rem; 
            color: #fff; 
            background-color: #ff6f91; 
            border: none;
            border-radius: 20px; 
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3b6f; 
        }

        /* Media Query for iPad 10th Gen (820px width) */
        @media only screen and (min-width: 768px) and (max-width: 1024px) {
            h1 {
                font-size: 3rem; /* Bigger text for iPad */
                margin-bottom: 30px;
            }

            img {
                width: 400px; /* Bigger image for iPad */
                margin-bottom: 30px;
            }

            button {
                padding: 15px 30px;
                font-size: 1.5rem; /* Bigger button text */
                border-radius: 30px; /* Slightly rounded corners */
            }
        }
    </style>
</head>
<body>
    <h1>Hello Mymai</h1>
    <img src="images/cake.png" onclick="window.location.href='mymai.html'" alt="Birthday Cake">
    <button onclick="window.location.href='mymai.html'">CLICK ME!</button>
</body>
</html>
